<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css"/>
    <title>QUIZ GAME</title>
</head>
<body>
    <div class="app_name">
        <h1>QUIZ GAME</h1>
    </div>
    <div class="score_container">
        <h2 class="score_text">
            SCORE: 75%
        </h2>
    </div>
    <div class="feedback_choice">

        <div class="answered_question">
            <p class="the_answered_question">
                Question 1 - Lorem ipsum dolor sit amet. Non ratione nobis non cumque facere ut pariatur quasi.
            </p>
            <p class="the_answered_question">
                Status - Correct/Incorrect
            </p>
        </div>

    </div>
    <div class="continue_quiz">
        <input type="submit" class="continue_the_quiz" name="continue" id="" value="Continue Quiz"/>
    </div>
    <div class="new_image">
        <input type="submit" class="the_new_image" name="new_image" id="" value="Use New Image"/>
    </div>
</body>
</html>
